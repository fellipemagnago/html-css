<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>testando carga de imagens</h1>
    <p>abaixo você vai ver uma imagen que está na mesma pasta</p>
    <img src="logo_html_full.png" alt="logo html5" width="20%" height="20%" />
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img
      src="imagens/logo_css_full.png"
      alt="logo css"
      width="20%"
      height="20%"
    />
    <p>Também podemos carregar imagens externas</p>
    <img
      src="https://logospng.org/download/javascript/logo-javascript-1024.png"
      alt="logo javascript"
      width="20%"
      height="20%"
    />
  </body>
</html>
